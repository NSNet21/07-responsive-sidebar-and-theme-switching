<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Demo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidenav">
      <button class="sidebar-toggle" id="sidebarToggle">
        <i class="bx bxs-menu"></i>
      </button>
    </div>

    <div class="container">
      <div class="sidebar" id="sideBar">
        <div class="sidebar-logo">
          <i class="fa-solid fa-laptop-code" id="logo"></i>
          <span class="logo-text">コーディング</span>
          <div class="toggle-menu-container">
            <i class="bx bxs-caret-left" id="toggleMenu"></i>
          </div>
        </div>
        <div class="link-list">
          <div class="search-box-container">
            <div class="search-box">
              <i class="fa-solid fa-magnifying-glass" id="searchIcon"></i>
              <input type="search" placeholder="Search..." id="searchInput" />
            </div>
          </div>
          <ul>
            <li>
              <a href="#" class="link active">
                <i class="bx bx-grid-column-left bx-flip-horizontal"></i>
                <span>Analytic</span>
              </a>
            </li>
            <li>
              <a href="#" class="link">
                <i class="bx bxs-chart-bar-big-columns"></i>
                <span>Analytic</span>
              </a>
            </li>
            <li>
              <a href="#" class="link">
                <i class="bx bx-bell bx-flip-horizontal"></i>
                <span>Notifications</span>
              </a>
            </li>
            <li>
              <a href="#" class="link">
                <i class="bx bx-star bx-flip-horizontal"></i>
                <span>Favorites</span>
              </a>
            </li>
            <li>
              <a href="#" class="link">
                <i class="bx bx-groceries bx-flip-horizontal"></i>
                <span>Products</span>
              </a>
            </li>
            <li>
              <a href="#" class="link">
                <i class="bx bx-community"></i>
                <span>Customers</span>
              </a>
            </li>
            <li>
              <a href="#" class="link">
                <i class="bx bxs-cog"></i>
                <span>Settings</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="sidebar-footer">
          <div class="theme-toggle" id="themeToggle">
            <div class="theme-toggle-wrapper">
              <div class="theme-icon-wrapper">
                <i class="bx bxs-sun" id="iconTheme"></i>
              </div>
              <span class="theme-text">Dark Mode</span>
              <span class="theme-text state" id="TSTDC">off</span>
            </div>
            <div class="theme-toggle-track">
              <div class="theme-toggle-indicator" id="TTIDC"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="main-content">
        <h1 class="page-title">Dashboard Overview</h1>
        <p class="card">
          Welcome to your dashboard! Use the menu to navigate, toggle the
          sidebar, or switch between light and dark themes to personalize your
          experience.
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
